<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <div class="logo"><img src="./images/logo.svg" alt=""></div>

    <div class="flex">
      <div class="ilustration">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="info-content">
        <section class="title">
          <h1>Build The Community Your Fans Will Love</h1>
        </section>

        <section class="title-p">
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <button type="submit" class="register"> Register
          </button>
        </section>
      </div>


    </div>


    <div class="networks">

      <div class="facebook  net-icons">
        <img src="./images/logo-facebook.svg" alt="">
      </div>
  
      <div class="twitter net-icons">
        <img src="./images/logo-twitter.svg" alt="">
      </div>
  
      <div class="instagram net-icons">
        <img src="./images/logo-instagram.svg" alt="">
      </div>
  
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Raul Pineda</a>.
      </p>
    </footer>

  </main>
  
</body>

</html>
